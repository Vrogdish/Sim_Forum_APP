@if (currentUser$ | async; as currentUser) {
<div class="profile container container-small">
  <div class="info">
    <img src="assets/avatars/{{ currentUser?.avatarUrl }}" alt="avatar" class="avatar-large" />
    <div>
      <h2>{{ currentUser?.username }}</h2>
      <p>{{ currentUser?.email }}</p>
      <p>Inscrit depuis le {{ currentUser?.createdAt | date : 'dd/MM/yyyy' }}</p>
    </div>
  </div>
  <div class="profile-signature">
    <h3>Ma signature</h3>
    <textarea name="signature" id="signature">{{ currentUser?.signature }}</textarea>
    <button class="btn btn-secondary">Mettre à jour ma signature</button>
  </div>
  <button (click)="logout()" class="btn btn-primary">Se déconnecter</button>
  <p class="text-alert">Supprimer mon compte</p>
</div>
}
