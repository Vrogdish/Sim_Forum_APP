<div class="login container container-small">
  <h1>Connexion</h1>
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit($event)">
    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" id="email" class="form-control" formControlName="email" />
    </div>
    <div class="form-group">
      <label for="password">Mot de passe</label>
      <input type="password" id="password" class="form-control" formControlName="password" />
    </div>
    <div class="form-btn">
      <app-btn theme="primary" text="Se connecter" theme="danger" type="submit" />
    </div>

    <p class="text-alert" role="alert">
      {{ errorMessage }}
    </p>
  </form>
  <p class="forgot">Mot de passe oublié ? <a routerLink="/mot-de-passe-oublie">Réinitialiser</a></p>
  <h3>Pas encore de compte ? <a routerLink="/auth/inscription">S'inscrire</a></h3>
</div>
