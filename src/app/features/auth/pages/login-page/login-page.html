<div class="login container container-small">
  <h1>Connexion</h1>
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" id="email" class="form-control" formControlName="email" />
    </div>
    <div class="form-group">
      <label for="password">Mot de passe</label>
      <input type="password" id="password" class="form-control" formControlName="password" />
    </div>
    <div class="form-btn">
      <app-btn
        theme="primary"
        text="Se connecter"
        theme="danger"
        type="submit"
        [loading]="isLoading"
      />
    </div>

    <p class="error-message" role="alert">
      {{ errorMessage }}
    </p>
  </form>
  <p class="forgot">Mot de passe oublié ? <span (click)="toggleForgot()">Réinitialiser</span></p>
  <h3>Pas encore de compte ? <a routerLink="/auth/inscription">S'inscrire</a></h3>
</div>

@if(showForgot){
<app-forgot (close)="toggleForgot()"></app-forgot>
}
