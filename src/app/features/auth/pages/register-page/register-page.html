<div class="container container-small register">
  <h1>Inscription</h1>
  <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="username">Nom d'utilisateur</label>
      <input
        id="username"
        formControlName="username"
        [ngClass]="{
          'is-invalid': isSubmitted && registerForm.get('username')?.invalid
        }"
      />
    </div>
    <div class="form-group">
      <label for="email">Email</label>
      <input
        id="email"
        formControlName="email"
        [ngClass]="{
          'is-invalid': isSubmitted && registerForm.get('email')?.invalid
        }"
      />
    </div>
    <div class="form-group">
      <label for="password">Mot de passe</label>
      <input
        id="password"
        type="password"
        formControlName="password"
        [ngClass]="{
          'is-invalid': isSubmitted && registerForm.get('password')?.invalid
        }"
      />
    </div>
    <div class="form-group">
      <label for="confirmPassword">Confirmer le mot de passe</label>
      <input
        id="confirmPassword"
        type="password"
        formControlName="confirmPassword"
        [ngClass]="{
          'is-invalid': isSubmitted && registerForm.get('confirmPassword')?.invalid
        }"
      />
    </div>
    <button type="submit" class="btn btn-primary">S'inscrire</button>
    @if (errorMessage) {
    <div class="text-alert">* {{ errorMessage }}</div>
    }
  </form>
  <h3>Déjà un compte ? <a routerLink="/auth/connexion">Se connecter</a></h3>
</div>
