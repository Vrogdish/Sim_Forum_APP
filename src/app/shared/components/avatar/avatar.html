<img
  [src]="apiUploadUrl + user.avatarUrl + '?t=' + (user.updatedAt | date : 'yyyyMMddHHmmss')"
  alt="avatar"
  class="avatar"
  [ngClass]="{
    'avatar-small': size === 'small',
    'avatar-medium': size === 'medium',
    'avatar-large': size === 'large'
  }"
  (error)="onError($event)"
  (click)="HandleClick()"
/>
